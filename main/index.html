<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Game with Pointer Lock</title>
    <link rel="stylesheet" href="./main/src/style.css">
  </head>
  <body>
    <div id="blocker">
      <div id="instructions">
        <p style="font-size:48px">
          CLICK TO PLAY
        </p>
        <p>
          Move: WASD<br/>
          Interact: E<br/>
          Look: MOUSE<br/>
          Devices list: M<br/>
          Device Info: Q<br/>
          Your Report: R<br/>
          Credits: C
        </p>
      </div>
    </div>
    <canvas id="bg"></canvas>
    <script type="module" src="/src/main.js"></script>
    <div id="crosshair"></div>
    

<!-- DEVICE INFO PANEL (for Key Q interaction) -->
  <div id="device-info"
      style="
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 20px;
          width: 300px;
          background: rgba(0,0,0,0.75);
          backdrop-filter: blur(8px);
          color: white;
          border-radius: 10px;
          display: none;
          font-family: sans-serif;
          z-index: 2000;
      ">
  </div>

  <!-- SMART DEVICES MENU -->
  <div id="device-list"
     style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        width: 400px;
        max-height: 400px;
        overflow-y: auto;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(8px);
        color: white;
        border-radius: 12px;
        display: none;
        font-family: sans-serif;
        z-index: 2000;
     ">
  </div>
  <!-- SMART HOME REPORT PANEL -->
  <div id="report-panel"
     style="
        display:none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 450px;
        max-height: 80vh;
        overflow-y: auto;
        padding: 20px;
        background: rgba(0,0,0,0.75);
        backdrop-filter: blur(10px);
        color: white;
        border-radius: 12px;
        font-family: sans-serif;
        z-index: 3000;
     ">
  </div>
  <!-- CREDITS PANEL -->
<div id="credits"
    style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        width: 350px;
        max-height: 400px;
        overflow-y: auto;
        background: rgba(0,0,0,0.75);
        backdrop-filter: blur(8px);
        color: white;
        border-radius: 10px;
        display: none;
        font-family: sans-serif;
        z-index: 2000;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    ">
    <div style="text-align: center; margin-bottom: 20px;">
        <h2 style="margin: 0 0 10px 0; color: #fff; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px;">
            CREDITS
        </h2>
    </div>
    
    <div id="credits-content" style="line-height: 1.6;">
        <!-- Content will be filled by JavaScript -->
    </div>
    
    <div style="text-align: center; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px;">
        <button id="close-credits" style="
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 14px;
            transition: background 0.3s;
        " onmouseover="this.style.background='rgba(255,255,255,0.25)'" 
           onmouseout="this.style.background='rgba(255,255,255,0.15)'">
            Close
        </button>
    </div>
</div>
  <video id="tv-video" src="videos/tv.mp4" playsinline loop style="display:none"></video>
  </body>
</html>
